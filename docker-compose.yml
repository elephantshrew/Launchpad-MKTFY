version: '3.4'

services:
    postgisproject:
        image: ${DOCKER_REGISTRY-}postgisproject
        build:
            context: .
            dockerfile: PostgisProject/Dockerfile
        ports:
            - "25000:80"
            - "25001:443"
        depends_on:
            - "postgis-db"

    postgis-db:
        restart: on-failure
        image: postgis/postgis:latest
        environment:
            - POSTGRES_USER=devdbuser
            - POSTGRES_DB=devdb
            - POSTGRES_PASSWORD=devdbpassword
        volumes:
            - launchpad-db:/var/lib/postgresql/data
        ports:
            - "26000:5432"
    
volumes:
    launchpad-db: